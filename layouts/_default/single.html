{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <canvas id="myChart"></canvas>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var ctx = document.getElementById('myChart').getContext('2d');
      var chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['A', 'B', 'C'],
          datasets: [{
            label: '測試數據',
            data: [1, 2, 3]
          }]
        }
      });
    });
  </script>
{{ end }}
